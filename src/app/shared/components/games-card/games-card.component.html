<ng-container *transloco="let t">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>{{ t('SAVED_GAMES') }}</mat-card-title>
    </mat-card-header>

    <ng-container *ngIf="isLoading">
      <div class="card-content-placeholder">
        <app-loading-component [center]="false" [size]="'small'"></app-loading-component>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading && hasError">
      <div class="card-content-placeholder">
        <app-error-component [center]="false" [message]="errorMessageCode"></app-error-component>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading && !hasError">
      <mat-card-content>
        <mat-form-field>
          <mat-label>{{ t('SEARCH_GAMES') }}</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="table mat-elevation-z2">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ t('NAME') }}</th>
            <td mat-cell *matCellDef="let item">{{ item.name }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>{{ t('DESCRIPTION') }}</th>
            <td mat-cell *matCellDef="let item">{{ item.description }}</td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>{{ t('CREATION_DATE') }}</th>
            <td mat-cell *matCellDef="let item">{{ item.creationDate | translocoDate }}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [colSpan]="displayedColumns.length">{{ games.length ? t('NO_GAMES_ON_FILTER') : t('NO_GAMES_DATA') }}</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </ng-container>
  </mat-card>
</ng-container>
