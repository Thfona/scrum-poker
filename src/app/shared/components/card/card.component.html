<ng-container *transloco="let transloco">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title>{{ transloco(cardTitleCode) }}</mat-card-title>
    </mat-card-header>

    <ng-container *ngIf="isLoading">
      <div class="card-content-placeholder">
        <app-loading-component [center]="false" [size]="'small'"></app-loading-component>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading && hasError">
      <div class="card-content-placeholder">
        <app-error-component [center]="false" [message]="errorMessageCode"></app-error-component>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading && !hasError">
      <ng-content></ng-content>
    </ng-container>
  </mat-card>
</ng-container>
