<ng-container *ngIf="isLoading">
  <div class="loading-container">
    <app-loading-component [center]="false" [size]="'medium'"></app-loading-component>
  </div>
</ng-container>

<ng-container *ngIf="!isLoading && hasError">
  <div class="content-container error-container">
    <app-error-component [center]="false" [message]="errorMessageCode"></app-error-component>
  </div>
</ng-container>

<ng-container *ngIf="!isLoading && !hasError">
  <ng-container *transloco="let transloco">
    <div class="main-content content-width" [class.game-not-started]="!isPlayer || !game.session.hasStarted">
      <div class="content-container">
        <ng-container *ngIf="isHost">
          <div class="content-buttons-container small-medium-flex justify-content">
            <div class="buttons-container">
              <button mat-raised-button color="primary" class="button margin" (click)="handleInviteButtonClick()">
                <div class="button-content">
                  <mat-icon>person_add</mat-icon>
                  <span class="button-text">{{ transloco('INVITE') }}</span>
                </div>
              </button>
              <button mat-raised-button *ngIf="game.stories.length && !game.session.hasStarted" color="accent"
                class="button" (click)="handleStartGameButtonClick()">
                <div class="button-content">
                  <mat-icon>play_arrow</mat-icon>
                  <span class="button-text">{{ transloco('START_GAME') }}</span>
                </div>
              </button>
            </div>
            <div class="buttons-container">
              <button mat-raised-button color="primary" class="button margin" (click)="handleUsersButtonClick()">
                <div class="button-content">
                  <mat-icon>group</mat-icon>
                  <span class="button-text">{{ transloco('USERS') }}</span>
                </div>
              </button>
              <button mat-raised-button color="primary" class="button" (click)="handleEditGameButtonClick()">
                <div class="button-content">
                  <mat-icon>edit</mat-icon>
                  <span class="button-text">{{ transloco('EDIT_GAME') }}</span>
                </div>
              </button>
            </div>
          </div>

          <ng-container *ngIf="!game.session.hasStarted">
            <div *ngIf="!game.stories.length">
              <p class="text">{{ transloco('NO_STORIES_TEXT') }}</p>
            </div>
            <div *ngIf="game.stories.length">
              <p class="text">{{ transloco('ALL_SET_TEXT') }}</p>
            </div>
          </ng-container>
        </ng-container>

        <div *ngIf="!isHost && !game.session.hasStarted">
          <p class="text">{{ transloco('WAITING_HOST_TEXT') }}</p>
        </div>

        <ng-container *ngIf="game.session.hasStarted">
          <div>
            <p class="text story-name">{{ currentStoryName }}</p>
          </div>

          <div *ngIf="isHost" class="content-buttons-container large-flex">
            <div class="buttons-container">
              <button mat-raised-button *ngIf="hasFlippedCards" color="warn" class="button margin"
                (click)="handleResetCardsButtonClick()">
                <div class="button-content">
                  <mat-icon>restart_alt</mat-icon>
                  <span class="button-text">{{ transloco('RESET_CARDS') }}</span>
                </div>
              </button>
              <button mat-raised-button *ngIf="!hasFlippedCards" color="accent" class="button margin"
                (click)="handleFlipCardsButtonClick()">
                <div class="button-content">
                  <mat-icon>redo</mat-icon>
                  <span class="button-text">{{ transloco('FLIP_CARDS') }}</span>
                </div>
              </button>
            </div>
            <div *ngIf="game.stories.length > 1" class="buttons-container">
              <button mat-raised-button *ngIf="currentStoryIndex === 0" color="primary" class="button margin"
                (click)="handleLastStoryButtonClick()">
                <div class="button-content">
                  <mat-icon>south</mat-icon>
                  <span class="button-text">{{ transloco('LAST_STORY') }}</span>
                </div>
              </button>
              <button mat-raised-button *ngIf="currentStoryIndex !== 0" color="primary" class="button margin"
                (click)="handlePreviousStoryButtonClick()">
                <div class="button-content">
                  <mat-icon>west</mat-icon>
                  <span class="button-text">{{ transloco('PREVIOUS_STORY') }}</span>
                </div>
              </button>
              <button mat-raised-button *ngIf="currentStoryIndex !== game.stories.length - 1" color="primary"
                class="button margin" (click)="handleNextStoryButtonClick()">
                <div class="button-content">
                  <mat-icon>east</mat-icon>
                  <span class="button-text">{{ transloco('NEXT_STORY') }}</span>
                </div>
              </button>
              <button mat-raised-button *ngIf="currentStoryIndex === game.stories.length - 1" color="primary"
                class="button margin" (click)="handleFirstStoryButtonClick()">
                <div class="button-content">
                  <mat-icon>north</mat-icon>
                  <span class="button-text">{{ transloco('FIRST_STORY') }}</span>
                </div>
              </button>
            </div>
          </div>

          <div class="votes-container">
            <ng-container *ngFor="let player of playersWithVotes">
              <div class="vote">
                <app-game-card-component [color]="!hasFlippedCards
                    ? (player.vote ? 'primary' : 'grey')
                    : (player.vote && player.vote.value && player.vote.value >= 0 ? 'accent' : 'white')"
                  [displayValue]="player.vote && player.vote.displayValue ? player.vote.displayValue : passVoteValue"
                  [interactive]="false" [isCardFront]="hasFlippedCards" [isSmall]="true" [marginRight]="false"
                  [shouldDisplayCornerValue]="false">
                </app-game-card-component>
                <p class="player-name">{{ player.name }}</p>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="cards-container content-width" *ngIf="isPlayer && game.session.hasStarted">
      <ng-container *ngFor="let card of cards; let i = index">
        <div class="card" [ngClass]="{
            'first': i === 0,
            'selected': getIsCardSelected(card)
          }" [ngStyle]="{
            'margin-left': getCardMargin(i),
            'z-index': getCardZIndex(i)
          }" (click)="handleCardClick(card)">
          <app-game-card-component
            [color]="getIsCardSelected(card) ? 'primary' : (card.value >= 0 ? 'accent' : 'white')"
            [displayValue]="card.displayValue" [interactive]="true" [isCardFront]="true" [isSmall]="false"
            [marginRight]="i === cards.length - 1" [shouldDisplayCornerValue]="true">
          </app-game-card-component>
        </div>
      </ng-container>
    </div>

    <app-sidenav-component [shouldDisplayOverlay]="!isDesktop && sidenavService.isSidenavOpen"
      [shouldDisplayMenuButton]="!isDesktop">
      <div class="story header">
        <span>#</span>
        <span>{{ transloco('STORY') }}</span>
        <span>{{ transloco('SCORE') }}</span>
      </div>
      <div *ngFor="let story of game.stories" class="story"
        [ngClass]="{'active': currentStoryIndex === story.index, 'interactive': isHost}"
        (click)="handleStoriesRowClick(story)">
        <span>{{ story.index }}</span>
        <span>{{ story.name }}</span>
        <span>{{ story.score || '-' }}</span>
      </div>
      <ng-container *ngIf="isHost">
        <div class="sidenav-buttons">
          <button mat-raised-button color="accent" class="button full-width full-width-margin" (click)="handleAddStoriesButtonClick()">
            <div class="button-content">
              <mat-icon>add_circle_outline</mat-icon>
              <span class="button-text">{{ transloco('ADD_STORIES') }}</span>
            </div>
          </button>
          <button mat-raised-button color="warn" class="button full-width" (click)="handleExitGameButtonClick()">
            <div class="button-content">
              <mat-icon>highlight_off</mat-icon>
              <span class="button-text">{{ transloco('EXIT_GAME') }}</span>
            </div>
          </button>
        </div>
      </ng-container>
    </app-sidenav-component>

    <app-game-dialog-component #editGameDialog (confirmEvent)="handleEditGameDialogConfirmation($event)">
    </app-game-dialog-component>

    <app-invite-dialog-component #inviteDialog></app-invite-dialog-component>

    <app-story-dialog-component #storyDialog (confirmEvent)="handleStoryDialogConfirmation($event)">
    </app-story-dialog-component>

    <app-dialog-component #exitGameDialog (confirmEvent)="handleExitGameDialogConfirmation()"></app-dialog-component>
  </ng-container>
</ng-container>
